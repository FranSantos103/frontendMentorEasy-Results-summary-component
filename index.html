<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="resultSection">
     <h1 class="yourResult">Your Result</h1>
      <div class="scoreCircle" aria-label="Your score is 76 out of 100">
        <span class="scoreNumber">76</span>
        <span class="scoreMax">of 100</span>
      </div>
      <h2 class="resultLevel">Great</h2>
      <p class="resultDescription">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

<section class="summary">
  <h3>Summary</h3>
  <ul>
    <li class="summaryList" id="reaction">
    <div class="leftGroup">
      <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
      <span id="categoryLabelReaction">Reaction</span> 
    </div>
      <span class="score"><span class="scoreAchieved">80</span><span class="totalScore">/100</span></span>
    </li>

    <li class="summaryList" id="memory">
     <div class="leftGroup">
       <img src="assets/images/icon-memory.svg" alt="Memory icon">
       <span class="categoryLabelMemory">Memory</span> 
     </div>
      <span class="score"><span class="scoreAchieved">92</span><span class="totalScore">/100</span></span>
    </li>
      
    <li class="summaryList" id="verbal">
      <div class="leftGroup">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        <span class="verbalText">Verbal</span> 
      </div>
      <span class="score"><span class="scoreAchieved">61</span><span class="totalScore">/100</span></span>
    </li>

    <li class="summaryList" id="visual">
     <div class="leftGroup">
      <img src="assets/images/icon-visual.svg" alt="Visual icon">
      <span class="visualText">Visual</span> 
     </div>
      <span class="score"><span class="scoreAchieved">72</span><span class="totalScore">/100</span></span>
    </li>
    </ul>
    <button type="button" aria-label="Continue to next step">Continue</button>
</section>
</main>
</body>
</html>
